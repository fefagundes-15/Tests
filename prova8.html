<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulado VIII - CPA20</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Barra de progresso -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Botão de voltar -->
  <a href="index.html" class="voltar-btn">
    <i class="fas fa-arrow-left"></i>
    <span>Voltar</span>
  </a>

  <!-- Menu de resultados fixo -->
  <div class="resultado-container" id="resultadoContainer">
    <div class="resultado-content">
      <div class="resultado-texto" id="resultadoTexto"></div>
      <div class="recomecar-btn" onclick="recomecarProva()">
        <i class="fas fa-redo"></i>
        <span>Recomeçar</span>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Simulado VIII - CPA20</h1>
    <div id="quiz"></div>
    <button class="verificar-btn" onclick="verificarProva()">
      <i class="fas fa-check-circle"></i>
      Verificar Respostas
    </button>
  </div>

  <script>
    const todasQuestoes = [
      {
        pergunta: "É uma atividade que pode ser efetuada por uma corretora de títulos e valores mobiliários:",
        alternativas: [
          "Securitização de recebíveis.",
          "Crédito direto ao consumidor.",
          "Intermediação de operações de câmbio.",
          "Financiamento de capital de giro das empresas."
        ],
        correta: 2
      },
      {
        pergunta: "Ao oferecer título da dívida brasileira no exterior cuja liquidação se realizará em dólares norte-americanos, o gerente de investimentos deverá comunicar a seu cliente que o título",
        alternativas: [
          "Possui o risco soberano.",
          "Apresenta risco de crédito garantido pelo Tesouro Americano.",
          "Apresenta risco de crédito mitigado.",
          "Não possui o risco soberano."
        ],
        correta: 0
      },
      {
        pergunta: "Se a cada elemento de um dado conjunto de números forem adicionadas duas unidades, então, a média",
        alternativas: [
          "E o desvio-padrão não se alterarão.",
          "Aumentará em duas unidades e o desvio-padrão não se alterará.",
          "Não se alterará e o desvio-padrão aumentará em duas unidades.",
          "E o desvio-padrão aumentarão em duas unidades."
        ],
        correta: 1
      },
      {
        pergunta: "O aumento da duration de Macaulay de uma carteira de investimentos tem como consequência direta",
        alternativas: [
          "A diminuição da variação do valor da carteira em relação ao seu benchmark.",
          "O aumento da sua sensibilidade à mudanças nas taxas de juros.",
          "A diminuição da relação entre o seu desvio-padrão e sua variância.",
          "O aumento da relação entre o seu rating e seu risco de crédito."
        ],
        correta: 1
      },
      {
        pergunta: "Um dos parâmetros considerados na avaliação da liquidez de uma ação negociada em Bolsa é",
        alternativas: [
          "A média da quantidade de negócios diários.",
          "O valor médio dos dividendos pagos em relação ao seu preço.",
          "A diferença entre o seu preço máximo e o seu preço mínimo diários.",
          "A variação do preço de fechamento de um dia para o preço de abertura do dia seguinte."
        ],
        correta: 0
      },
      {
        pergunta: "Pelo princípio da dominância entre carteiras, é correto afirmar que um investidor racional escolherá, entre duas carteiras de investimentos",
        alternativas: [
          "Riscos iguais, aquela com maior retorno esperado.",
          "Riscos diferentes, aquela com menor retorno esperado.",
          "Retornos esperados iguais, aquela com maior risco.",
          "Retornos esperados diferentes, aquela com maior tracking error."
        ],
        correta: 0
      },
      {
        pergunta: "Um investidor toma a decisão de zerar as posições de derivativos que possuía em sua carteira, influenciado por notícias de perdas significativas ocasionadas por esse instrumento. Entretanto, observa que o VaR das carteiras aumentou significativamente. Esse efeito, provavelmente, ocorreu devido:",
        alternativas: [
          "À diminuição da duration de Macaulay da carteira.",
          "À variação dos preços dos ativos que estavam sendo protegidos (hedgeados) pelos derivativos.",
          "À redução do risco de mercado causado pela eliminação dos derivativos.",
          "Ao resultado fiscal gerado pela eliminação dos derivativos."
        ],
        correta: 1
      },
      {
        pergunta: "Uma debênture foi emitida com cláusula de repactuação anual e rating AAA. Após 10 meses, a agência classificadora de risco alterou esse rating para AA. Dado: taxa de juros da economia constante nesse período. Na repactuação dessa debênture, é de se esperar que",
        alternativas: [
          "A empresa negocie uma taxa de juros menor, em função do menor risco.",
          "Os investidores negociem uma taxa de juros maior, em função do maior risco.",
          "O rating não influencie na remuneração da debênture.",
          "A remuneração da debênture não se alterará."
        ],
        correta: 1
      },
      {
        pergunta: "Um fundo de investimento em ações é uma comunhão de recursos, constituída sob a forma de condomínio, permite a aplicação dos recursos dos cotistas em: I. Ações, debêntures e bônus de subscrição, cuja emissão ou negociação tenha sido objeto de registro ou de autorização pela CVM. II. Certificados ou recibos de depósitos emitidos no exterior com lastro em valores mobiliários de emissão de companhia aberta brasileira. III. Títulos da dívida pública federal. Está correto o que se afirma em",
        alternativas: [
          "I e III, apenas.",
          "I e II, apenas.",
          "I, II e III.",
          "II e III, apenas."
        ],
        correta: 2
      },
      {
        pergunta: "Um investidor que acredita em uma queda da taxa de juros maior que a do consenso de mercado, deve aplicar seus recursos em um fundo de investimento cuja carteira seja composta principalmente por",
        alternativas: [
          "Títulos prefixados e títulos pós-fixados indexados à Taxa Selic.",
          "Títulos pós-fixados indexados ao DI e títulos prefixados.",
          "Títulos prefixados.",
          "Títulos pós-fixados indexados à Taxa Selic."
        ],
        correta: 2
      },
      {
        pergunta: "Um Fundo de Investimento em Ações deve aplicar em ações à vista; bônus ou recibos de subscrição; certificados de depósito de ações; cotas dos fundos de ações; cotas dos fundos de índice de ações; e Brazilian Depositary Receipts, classificados como níveis II e III, o percentual mínimo do Patrimônio Líquido (PL) de",
        alternativas: [
          "80%",
          "95%",
          "67%",
          "51%"
        ],
        correta: 2
      },
      {
        pergunta: "O prospecto de uma oferta pública de distribuição de debêntures deve conter os dados e informações sobre o(s): I. Emissor e sua situação patrimonial, econômica e financeira. II. Parecer técnico do coordenador líder em relação à capacidade de pagamento do emissor. III. Principais fatores de risco relacionados com o emissor, com o valor mobiliário, com a oferta, e com o terceiro garantidor. Está correto o que se afirma em",
        alternativas: [
          "I, II e III.",
          "I e II, apenas.",
          "I e III, apenas.",
          "II e III, apenas."
        ],
        correta: 2
      },
      {
        pergunta: "O banco coordenador de uma oferta pública de ações é responsável pela",
        alternativas: [
          "Verificação da veracidade das informações incluídas nos prospectos.",
          "Elaboração de relatórios contendo a formação de preço no mercado secundário.",
          "Divulgação de relatórios contendo as projeções de resultados da emissora.",
          "Emissão de listas contendo as aquisições das ações não disponibilizadas a investidores institucionais."
        ],
        correta: 0
      },
      {
        pergunta: "A identificação de temas relevantes, pelos investidores, para a análise ASG, pode se apoiar no processo de materialidade conduzido pelas empresas durante a elaboração de seu relatório anual/de sustentabilidade. Nesse caso:",
        alternativas: [
          "A empresa deve divulgar todas as informações disponíveis sobre os temas materiais, identificados no relatório anual/de sustentabilidade para os seus investidores.",
          "A definição da materialidade ASG pelos investidores envolve a avaliação do seu impacto na performance financeira da empresa.",
          "A priorização dos temas ASG pelos investidores deve considerar as questões demandadas pelos stakeholders da companhia e reportadas no seu relatório anual/de sustentabilidade.",
          "Todo tema importante, identificado pela empresa, deve ser considerado relevante para os investidores."
        ],
        correta: 2
      },
      {
        pergunta: "O índice de Sustentabilidade Empresarial (ISE B3) da B3 avalia as empresas nas dimensões: capital humano, governança corporativa e alta gestão, modelo de negócio e inovação, capital social, meio ambiente e mudança do clima. A avaliação destas empresas para a formação da carteira do índice se dá por meio de",
        alternativas: [
          "Metodologia específica do índice, que conta com questionário qualitativo e quantitativo respondido pelas empresas e avaliado por uma instituição independente.",
          "Informações ASG reportadas no Formulário de Referência das companhias, previstas na Resolução CVM 59, da Comissão de Valores Mobiliários.",
          "Banco de dados de informações ASG, organizado por um prestador de serviços em finanças sustentáveis e validado pela B3.",
          "Informações publicadas pelas empresas em relatórios corporativos e/ou de sustentabilidade, a partir da iniciativa Relate ou Explique, promovida pela B3."
        ],
        correta: 0
      },
      {
        pergunta: "Uma oferta pública de um valor mobiliário, em que o banco coordenador assume o compromisso contratual, com a companhia emissora, de subscrever até a totalidade da emissão a um preço e condições previamente pactuados, encarregando-se, por sua conta e risco, de distribui-la no mercado é conhecida como",
        alternativas: [
          "Colocação em regime de melhores esforços.",
          "Oferta com garantia firme.",
          "Oferta de lote residual.",
          "Bookbuilding."
        ],
        correta: 1
      },
      {
        pergunta: "O preço unitário (PU) de um título de renda fixa prefixado sem pagamentos periódicos de juros é o",
        alternativas: [
          "Preço de negociação do título calculado em determinada data.",
          "Valor nominal atualizado.",
          "Valor presente dos cupons e do principal.",
          "Quociente entre o total dos cupons e o total das amortizações."
        ],
        correta: 0
      },
      {
        pergunta: "O risco de crédito de um título é estimado pela",
        alternativas: [
          "Expectativa de queda no lucro do seu emissor.",
          "Variação de seu preço em relação a um determinado índice.",
          "Probabilidade de seu emissor não cumprir as obrigações de pagamento.",
          "Variação de seu preço."
        ],
        correta: 2
      },
      {
        pergunta: "Os gráficos representados pelas Figuras 1 e 2 indicam estratégias com opções de ações. Dados: P = valor do prêmio K = preço de exercício S = preço do ativo-objeto. Estas estratégias, respectivamente, são:",
        alternativas: [
          "Compra de put (opção de venda) e compra de call (opção de compra).",
          "Venda de call (opção de compra) e compra de call (opção de compra).",
          "Venda de put (opção de venda) e venda de call (opção de compra).",
          "Compra de put (opção de venda) e venda de call (opção de compra)."
        ],
        correta: 0
      },
      {
        pergunta: "Na frase apresentada: 'Considerando os objetivos de Basileia III, o foco da regulação______ ser o capital regulamentar total e _________ ter como referências a parcela do capital, que é determinante da capacidade de __________de choques pelas instituições e apresenta melhor qualidade'. As lacunas devem ser corretamente preenchidas por:",
        alternativas: [
          "Passou a; deixou de; centralização",
          "Deixou de; passou a; absorção",
          "Deixou de; passou a; centralização",
          "Passou a; deixou de; absorção"
        ],
        correta: 1
      },
      {
        pergunta: "Ao aderir voluntariamente ao Regime Geral da Previdência Social (RGPS), um indivíduo terá, após um período mínimo de contribuição, aos benefícios de:",
        alternativas: [
          "Aposentadoria especial, pensão por morte e pensão por invalidez.",
          "Aposentadoria por tempo de contribuição, pensão por invalidez e seguro-desemprego.",
          "Aposentadoria por idade, auxílio-doença e pensão por morte.",
          "Aposentadoria por tempo de contribuição, pecúlio e seguro de vida."
        ],
        correta: 2
      },
      {
        pergunta: "Os gráficos representados pelas Figuras 1 e 2 indicam lucros obtidos com estratégias utilizando opções de compra ou de venda de ações.",
        alternativas: [
          "Subir e cair.",
          "Cair e subir.",
          "Cair e cair.",
          "Subir e subir."
        ],
        correta: 1
      },
      {
        pergunta: "Os gráficos representados pelas Figuras 1 e 2 indicam lucros obtidos com estratégias, utilizando opções de compra ou de venda de ações. Dados: P = valor do prêmio K = preço de exercício. As estratégias representadas nas figuras 1 e 2, são utilizadas quando um gestor avalia que o preço de uma ação",
        alternativas: [
          "Subir, pelo ganho ser o valor do prêmio; e cair, pelo ganho ser o valor do prêmio.",
          "Subir, pelo ganho ser o valor do prêmio; e subir, pelo ganho ser maior quanto maior for o preço da ação na data do exercício.",
          "Cair, pelo ganho ser maior quanto menor for o preço da ação na data do exercício; e cair, pelo ganho ser o valor do prêmio.",
          "Cair, pelo ganho ser maior quanto menor for o preço da ação na data do exercício; e subir, pelo ganho ser maior quanto maior for o preço da ação na data do exercício."
        ],
        correta: 0
      },
      {
        pergunta: "O titular de uma opção de compra (call) não exercerá seu direito quando o preço do ativo objeto for:",
        alternativas: [
          "Menor do que o preço de exercício mais o valor pago pelo prêmio.",
          "Menor do que o preço de exercício.",
          "Maior do que o preço de exercício.",
          "Maior do que o preço de exercício mais o valor pago pelo prêmio."
        ],
        correta: 1
      },
      {
        pergunta: "O lançador de uma opção de venda (put) de dólar norte-americano negociada na Bolsa de Valores, no vencimento, terá:",
        alternativas: [
          "A obrigação de vender a moeda.",
          "O direito de comprar a moeda.",
          "O direito de vender a moeda.",
          "A obrigação de comprar a moeda."
        ],
        correta: 3
      },
      {
        pergunta: "Um investidor adquiriu uma opção de venda (put) de um determinado ativo objeto e uma opção de compra (call) do mesmo ativo objeto, porém, com preço de exercício menor. Essa estratégia denomina-se",
        alternativas: [
          "Box de duas pontas.",
          "Bull call spread.",
          "Strangle.",
          "Butterfly."
        ],
        correta: 2
      }
    ];

    let provaEntregue = false;

    function atualizarProgresso() {
      const totalQuestoes = todasQuestoes.length;
      let respondidas = 0;

      for (let i = 0; i < totalQuestoes; i++) {
        if (document.querySelector(`input[name="q${i}"]:checked`)) {
          respondidas++;
        }
      }

      const progresso = (respondidas / totalQuestoes) * 100;
      document.getElementById('progressBar').style.width = `${progresso}%`;
    }

    function carregarProva() {
      const quizContainer = document.getElementById('quiz');
      quizContainer.innerHTML = '';

      todasQuestoes.forEach((questao, index) => {
        const div = document.createElement('div');
        div.className = 'question';

        // Adiciona o número e texto da pergunta
        const pergunta = document.createElement('p');
        pergunta.innerHTML = `<strong>Questão ${index + 1}</strong> - ${questao.pergunta.replace(/\n/g, '<br>')}`;
        div.appendChild(pergunta);

        // Adiciona a imagem se existir
        if (questao.imagem) {
          const imgContainer = document.createElement('div');
          imgContainer.className = 'question-image';

          const img = document.createElement('img');
          img.src = questao.imagem;
          img.alt = 'Imagem da questão';

          imgContainer.appendChild(img);
          div.appendChild(imgContainer);
        }

        // Container para alternativas
        const alternativasContainer = document.createElement('div');
        alternativasContainer.className = 'alternativas';

        // Adiciona as alternativas
        questao.alternativas.forEach((alt, i) => {
          const label = document.createElement('label');
          label.className = 'alternativa';

          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = `q${index}`;
          radio.value = i;
          radio.onchange = atualizarProgresso;

          const textoAlternativa = document.createElement('span');
          textoAlternativa.textContent = alt;

          label.appendChild(radio);
          label.appendChild(textoAlternativa);
          alternativasContainer.appendChild(label);
        });

        div.appendChild(alternativasContainer);
        quizContainer.appendChild(div);
      });

      document.querySelectorAll('.result').forEach(el => el.remove());
      provaEntregue = false;
      // Esconde o menu de resultados ao carregar nova prova
      document.getElementById('resultadoContainer').style.display = 'none';
      // Reseta a barra de progresso
      document.getElementById('progressBar').style.width = '0%';
    }

    function verificarProva() {
      if (provaEntregue) {
        alert("Você já verificou esta prova.");
        return;
      }

      const respostasUsuario = [];
      let todasRespondidas = true;

      for (let i = 0; i < todasQuestoes.length; i++) {
        const selecionada = document.querySelector(`input[name="q${i}"]:checked`);
        if (selecionada) {
          respostasUsuario[i] = parseInt(selecionada.value);
        } else {
          todasRespondidas = false;
          break;
        }
      }

      if (!todasRespondidas) {
        alert("Por favor, responda todas as questões antes de verificar.");
        return;
      }

      // Calcula os resultados
      let acertos = 0;
      todasQuestoes.forEach((questao, i) => {
        const correta = questao.correta;
        const respostaUsuario = respostasUsuario[i];

        if (respostaUsuario === correta) {
          acertos++;
        }
      });

      const porcentagem = ((acertos / todasQuestoes.length) * 100).toFixed(1);

      // Mostra o menu de resultados
      const resultadoContainer = document.getElementById('resultadoContainer');
      const resultadoTexto = document.getElementById('resultadoTexto');

      resultadoTexto.innerHTML = `🎯 Você acertou ${acertos} de ${todasQuestoes.length} questões (${porcentagem}%)`;
      resultadoContainer.style.display = 'block';

      // Rola a página para o topo para ver o resultado
      window.scrollTo({ top: 0, behavior: 'smooth' });

      // Marca as respostas corretas/incorretas
      const quizContainer = document.getElementById('quiz');
      todasQuestoes.forEach((questao, i) => {
        const div = quizContainer.children[i];
        const correta = questao.correta;
        const respostaUsuario = respostasUsuario[i];

        const resultado = document.createElement('div');
        if (respostaUsuario === correta) {
          resultado.className = 'result correct';
          resultado.innerHTML = '<i class="fas fa-check-circle"></i> Resposta correta!';
        } else {
          resultado.className = 'result incorrect';
          resultado.innerHTML = `<i class="fas fa-times-circle"></i> Resposta incorreta. <strong>Correta:</strong> ${questao.alternativas[correta]}`;
        }
        div.appendChild(resultado);
      });

      provaEntregue = true;
    }

    function recomecarProva() {
      carregarProva();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Inicia a prova quando a página carrega
    window.onload = carregarProva;
  </script>
</body>

</html>
