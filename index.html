<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --text-color: #495057;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        h1 {
            color: var(--dark-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            text-align: center;
            padding: 2rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            color: var(--dark-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .btn-card {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-weight: 500;
        }

        .btn-card:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Bem-vindo(a) à página de simulados.</h1>
            <p>Escolha sua opção abaixo para começar</p>
        </header>

        <div class="card-container">
            <!-- Card para Simulados -->
            <div class="card">
                <h2 class="card-title">CPA20</h2>
                <a href="index-cpa20.html" class="btn-card">Iniciar</a>
            </div>

            <!-- Card para Nova Página -->
            <div class="card">
                <h2 class="card-title">AU PAIR ITEP</h2>
                <a href="index-itep.html" class="btn-card">Iniciar</a>
            </div>
        </div>
    </div>
</body>

</html>
