<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma de Estudos - UNESP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>Cronograma de Estudos UNESP</h1>
        <p class="subtitle">93 dias até a prova</p>
    </header>

    <main>
        <div class="container">
            <div id="calendar" class="calendar"></div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>

            <div class="modal-body">
                <div class="modal-info" id="modal-content"></div>

                <div class="notes-section">
                    <h3><i class="fas fa-edit"></i> Minhas Anotações</h3>
                    <textarea id="notes-textarea" placeholder="Digite suas anotações aqui..."></textarea>
                    <div class="notes-actions">
                        <button id="save-notes" class="btn btn-primary">
                            <i class="fas fa-save"></i> Salvar Anotações
                        </button>
                        <span id="notes-status"></span>
                    </div>
                </div>

                <div class="modal-actions">
                    <button id="toggle-btn" class="btn btn-success"></button>
                    <button onclick="closeModal()" class="btn btn-secondary">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Cronograma de Estudos UNESP | Dados salvos no navegador</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
