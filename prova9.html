      provaEntregue = true;
    }

    function recomecarProva() {
      carregarProva();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Inicia a prova quando a p√°gina carrega
    window.onload = carregarProva;
  </script>
