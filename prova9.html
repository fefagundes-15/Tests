<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulado VIII - CPA20</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Barra de progresso -->
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- Botão de voltar -->
  <a href="index.html" class="voltar-btn">
    <i class="fas fa-arrow-left"></i>
    <span>Voltar</span>
  </a>

  <!-- Menu de resultados fixo -->
  <div class="resultado-container" id="resultadoContainer">
    <div class="resultado-content">
      <div class="resultado-texto" id="resultadoTexto"></div>
      <div class="recomecar-btn" onclick="recomecarProva()">
        <i class="fas fa-redo"></i>
        <span>Recomeçar</span>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>Simulado VIII - CPA20</h1>
    <div id="quiz"></div>
    <button class="verificar-btn" onclick="verificarProva()">
      <i class="fas fa-check-circle"></i>
      Verificar Respostas
    </button>
  </div>

  <script>
    const todasQuestoes = [
      {
        pergunta: "Segundo a Comissão de Valores Mobiliários (CVM), são considerados investidores profissionais, dentre outros,\nI. as entidades abertas e fechadas de previdência complementar, independentemente do tamanho do seu patrimônio.\nII. os clubes de investimento, desde que tenham a carteira gerida por administrador de carteira de valores mobiliários autorizado pela CVM.\nIII. as pessoas físicas e jurídicas que atestem, por escrito, sua condição de investidor profissional e possuam investimentos financeiros em valor superior a R$ 1.000.000,00.\nEstá correto o que se afirma em",
        alternativas: [
          "I, apenas.",
          "I e II, apenas.",
          "I, II e III.",
          "I e III, apenas."
        ],
        correta: 1
      }
      {
        pergunta: "Para efeito de tributação sobre rendimentos obtidos no mercado financeiro e de capitais, as perdas incorridas em operações de day trade.",
        alternativas: [
          "poderão ser compensadas com ganhos líquidos em operações realizadas em bolsa de valores, de mercadorias e assemelhadas.",
          "não poderão ser compensadas, exceto por pessoas jurídicas optantes pelo Simples.",
          "não poderão ser compensadas, exceto aos investidores estrangeiros sob o regime especial de tributação.",
          "poderão ser compensadas apenas com rendimentos em operações da mesma espécie."
        ],
        correta: 3
      },
      {
        pergunta: "A base de cálculo do imposto de renda na fonte de aplicações em títulos e valores mobiliários de renda fixa é constituída pela diferença",
        alternativas: [
          "negativa entre o valor da alienação e o valor da aplicação financeira, líquida do IOF, quando couber.",
          "negativa entre o valor da alienação e o valor da aplicação financeira.",
          "positiva entre o valor da alienação e o valor da aplicação financeira.",
          "positiva entre o valor da alienação e o valor da aplicação financeira, líquida do IOF, quando couber."
        ],
        correta: 3
      },
      {
        pergunta: "Um gestor de um fundo institucional ao se posicionar em uma operação de swap, para modificar a remuneração dos ativos da carteira de taxas pre para pós-fixadas, objetiva.",
        alternativas: [
          "atrelar a remuneração para que seja similar às Notas do Tesouro Nacional - Série F (NTN-F)",
          "tornar aquela carteira livre de risco da taxa de juros.",
          "alterar aquela remuneração para um valor próximo à taxa básica de juros.",
          "estabelecer o retorno do fundo com rentabilidade próxima à Letra do Tesouro Nacional (LTN)."
        ],
        correta: 1
      },
      {
        pergunta: "Ao ocorrer um desdobramento de ações (split) de uma companhia aberta listada na B3",
        alternativas: [
          "aumenta o preço da ação no mercado.",
          "reduz a quantidade de ações dos acionistas.",
          "não altera o patrimônio dos acionistas.",
          "não altera a quantidade de ações dos acionistas."
        ],
        correta: 2
      },
      {
        pergunta: "Uma gestora de recursos estabelece uma área de investimentos alternativos e cria um Fundo de Investimento em Participações (FIP), por meio do qual realiza investimentos em private equity.\nEm comparação com investimentos tradicionais, o novo fundo gerido pela gestora tipicamente apresenta.",
        alternativas: [
          "retorno mais alto na fase inicial do investimento.",
          "maior volatilidade na marcação a mercado dos ativos.",
          "prazo de maturação mais curto.",
          "menor liquidez na negociação das cotas."
        ],
        correta: 3
      },
      {
        pergunta: "Um cliente contratou um plano de previdência complementar do tipo Plano Gerador de Benefício Livre (PGBL), com regime de tributação definitivo (tabela regressiva). Aos 70 anos de idade, 15 anos após a sua última contribuição, ele possui um saldo acumulado de R$ 500.000,00, sendo R$300.000,00 referente ao valor nominal das contribuições e R$ 200.000,00 aos rendimentos. Se ele resgatar a totalidade dos recursos, durante o período de diferimento, e optar por manter o regime de tributação, pagará imposto de renda de",
        alternativas: [
          "15,00% sobre R$ 200.000,00.",
          "15,00% sobre R$ 500.000,00.",
          "10,00% sobre R$ 500.000,00.",
          "10,00% sobre R$ 200.000,00."
        ],
        correta: 2
      },
      {
        pergunta: "Considere o seguinte fluxo de caixa de um investidor:\nRendas;\n- Aluguel: R$ 60.000,00/ ano\nDespesas;\n- Previdência Social: R$ 0,00\n- Plano de Saúde: R$ 6.600,00/ano\n- Alimentação: R$ 4.800,00/ano\n- Remédios e Vestuário: R$ 3.600,00/ ano\nCom relação à utilização do PGBL - Plano Gerador de Beneficio Livre, para obtenção de benefícios fiscais, é correto afirmar que",
        alternativas: [
          "não se pode utilizar uma vez que não possui vinculo, ou seja, não é contribuinte e nem beneficiário da previdência social.",
          "pode-se utilizar desde que utilize o modelo completo de declaração de ajuste anual de imposto de renda.",
          "pode-se utilizar pois a contribuição ao PGBL aumentaria suas despesas dedutíveis proporcionando beneficio fiscal.",
          "não se pode utilizar pois sua renda bruta não possibilita a declaração pelo modelo completo de imposto de renda."
        ],
        correta: 0
      },
      {
        pergunta: "Uma empresa necessita de dinheiro para honrar seus compromissos e decide vender um imóvel adquirido por R$ 500.000,00, sendo R$ 600.000,00 sua última avaliação de mercado. É apresentada e aceita, devido à necessidade, uma única oferta de R$300.000,00. A perda ocorrida no investimento deveu-se aos efeitos do risco",
        alternativas: [
          "sistemático.",
          "de crédito.",
          "de liquidez.",
          "de mercado."
        ],
        correta: 2
      },
      {
        pergunta: "Se um fundo de investimento apresentar as mesmas taxas de retorno diárias, a variância dessas taxas é",
        alternativas: [
          "crescente",
          "nula.",
          "positiva.",
          "decrescente."
        ],
        correta: 1
      },
      {
        pergunta: "A carteira de um fundo de investimentos em renda fixa possui duration de Macaulay de 175 dias. O gestor deseja utilizar os novos recursos aplicados no fundo de modo a diminuir a sua exposição às variações nas taxas de juros prefixadas. Para alcançar tal objetivo, o gestor deve comprar Letras do Tesouro Nacional (LTN) com prazo",
        alternativas: [
          "superior a 175 e inferior a 360 dias.",
          "exatamente igual a 175 dias.",
          "inferior a 175 dias.",
          "superior a 360 dias."
        ],
        correta: 2
      },
      {
        pergunta: "Um investidor realizou um swap Pré x DI, ficando ativo na ponta prefixada e passivo na ponta pós fixada. Nesse caso, esse investidor realizará um ganho no vencimento desse derivativo caso ocorra.",
        alternativas: [
          "a queda da taxa de juro.",
          "a queda da inflação.",
          "o aumento do Ibovespa.",
          "o aumento da taxa de juro."
        ],
        correta: 0
      },
      {
        pergunta: "Um investidor realiza uma aplicação em um Fundo de Renda Fixa Referenciado DI depois de uma conversa com seu gerente. Nessa conversa o gerente fornece as seguintes informações ao investidor:\nI - Este é um investimento relativamente seguro, uma vez que investe pelo menos 50% em títulos públicos ou privados de baixo risco de crédito.\nII - Não permite alavancagem, realizando operações com derivativos exclusivamente para fins de proteção da carteira (hedge).\nIII - Por ser um fundo de gestão passiva, não há cobrança de taxa de performance.\nO gerente está correto nas afirmações:",
        alternativas: [
          "II e III, apenas.",
          "I e II, apenas.",
          "I, apenas.",
          "III, apenas."
        ],
        correta: 0
      },
      {
        pergunta: "Segundo a Secretaria da Receita Federal,\nI. as alíquotas de imposto de renda nos fundos de investimento de curto prazo, de longo prazo e de ações são diferentes em função da composição dos títulos de suas carteiras.\nII. os fundos de investimento em ações não estão sujeitos a retenção do imposto de renda denominada 'come-cotas'.\nIII. as alíquotas do imposto de renda, incidentes no resgate de recursos aplicados em fundos de investimento de curto e de longo prazo, variam em função do prazo que o investidor mantiver a aplicação.\nEstá correto o que se afirma em",
        alternativas: [
          "I e III, apenas.",
          "I, II e III.",
          "II e III, apenas.",
          "I e II, apenas."
        ],
        correta: 3
      },
      {
        pergunta: "Segundo a Comissão de Valores Mobiliários (CVM), são considerados investidores profissionais, dentre outros,\nI. as entidades abertas e fechadas de previdência complementar, independentemente do tamanho do seu patrimônio.\nII. os clubes de investimento, desde que tenham a carteira gerida por administrador de carteira de valores mobiliários autorizado pela CVM.\nIII. as pessoas físicas e jurídicas que atestem, por escrito, sua condição de investidor profissional e possuam investimentos financeiros em valor superior a R$ 1.000.000,00.\nEstá correto o que se afirma em",
        alternativas: [
          "I e II, apenas.",
          "II e III, apenas.",
          "I, apenas.",
          "I, II e III."
        ],
        correta: 0
      },
      {
        pergunta: "De acordo com o Código ANBIMA de Distribuição de Produtos de Investimento, para definição do objetivo de investimento do investidor, a instituição participante deve considerar, no mínimo, as seguintes informações:\nI - O valor de suas receitas regulares declaradas.\nII - O periodo em que será mantido o investimento.\nIII - As preferencias declaradas quanto a assunção de riscos.\nEstá correto o que se afirma em",
        alternativas: [
          "I, apenas.",
          "I e II, apenas.",
          "II e III, apenas.",
          "I, II e III."
        ],
        correta: 2
      },
      {
        pergunta: "Em relação à legislação do imposto de renda da Receita Federal, considere as seguintes afirmativas:\nI. Os fundos de investimento são classificados como fundos de curto prazo ou de longo prazo em função do tempo de permanência dos recursos aplicados pelos cotistas.\nII. Tanto nos fundos de curto prazo quanto nos de longo prazo há o recolhimento semestral do imposto de renda pelo administrador, por meio do resgate de cotas suficientes para o pagamento do imposto apurado, denominado 'come-cotas'.\nIII. A incidência do imposto sobre os rendimentos auferidos em fundos de investimento de curto e de longo prazo ocorrerá no último dia útil dos meses de maio e de novembro de cada ano, ou no resgate de suas cotas, o que ocorrer primeiro.\nEstá correto o que se afirma em",
        alternativas: [
          "I e III, apenas.",
          "I e II, apenas.",
          "I, II e III.",
          "II e III, apenas."
        ],
        correta: 3
      },
      {
        pergunta: "O aumento da Duration de Macaulay de uma carteira de investimentos tem como consequência direta",
        alternativas: [
          "a diminuição da variação do valor da carteira em relação ao seu benchmark.",
          "o aumento da sua sensibilidade à mudanças nas taxas de juros.",
          "a diminuição da relação entre o seu desvio-padrão e sua variância.",
          "o aumento da relação entre o seu rating e seu risco de crédito."
        ],
        correta: 1
      },
      {
        pergunta: "O banco coordenador de uma oferta pública de ações é responsável pela",
        alternativas: [
          "verificação da veracidade das informações incluídas nos prospectos.",
          "elaboração de relatórios contendo a formação de preço no mercado secundário.",
          "divulgação de relatórios contendo as projeções de resultados da emissora.",
          "emissão de listas contendo as aquisições das ações não disponibilizadas a investidores institucionais."
        ],
        correta: 0
      },
      {
        pergunta: "O prospecto de uma oferta pública de distribuição de debêntures deve conter os dados e informações sobre o(s)\nI. emissor e sua situação patrimonial, econômica e financeira.\nII. parecer técnico do coordenador líder em relação à capacidade de pagamento do emissor.\nIII. principais fatores de risco relacionados com o emissor, com o valor mobiliário, com a oferta, e com o terceiro garantidor.\nEstá correto o que se afirma em",
        alternativas: [
          "I, II e III.",
          "I e Il, apenas.",
          "I e Ill, apenas.",
          "Il e Ill, apenas."
        ],
        correta: 2
      },
      {
        pergunta: "Segundo a Secretaria da Receita Federal,\nI. alíquotas de imposto de renda nos fundos de investimentos de curto prazo, de longo prazo e de ações são diferentes em função da composição dos títulos de suas carteiras.\nII. os fundos de investimento em ações não estão sujeitos a retenção do imposto de renda denominada 'come-cotas'.\nIII. as alíquotas do imposto de renda, incidentes no resgate de recursos aplicados em fundos de investimento de curto e de longo prazo, variam em função do prazo que o investidor mantiver a aplicação.\nEstá correto o que se afirma em:",
        alternativas: [
          "II e III, apenas.",
          "I e III, apenas.",
          "I, II e III.",
          "I e Il, apenas."
        ],
        correta: 2
      },
      {
        pergunta: "O valor do benefício, proporcionado por um plano de previdência complementar individual tipo VGBL, está diretamente ligado",
        alternativas: [
          "ao regime tributário do plano e data de início das contribuições.",
          "à quantidade de beneficiários indicados no plano e data de aposentadoria escolhida.",
          "ao valor da reserva acumulada e idade do participante.",
          "à data de aposentadoria pela previdência social e tipo de renda mensal escolhido."
        ],
        correta: 2
      },
      {
        pergunta: "Se a cada elemento de um dado conjunto de números forem adicionadas duas unidades, então, a média e",
        alternativas: [
          "o desvio-padrão não se alterarão.",
          "aumentará em duas unidades e o desvio-padrão não se alterará.",
          "não se alterará e o desvio-padrão aumentará em duas unidades.",
          "e o desvio-padrão aumentarão em duas unidades."
        ],
        correta: 1
      },
      {
        pergunta: "A consulta sigilosa a potenciais investidores profissionais para apurar a viabilidade ou o interesse em uma eventual oferta pública de distribuição de valores mobiliários é permitida, desde que",
        alternativas: [
          "seja formalizado o vínculo entre as partes.",
          "realizada após o protocolo do requerimento de registro da oferta pública.",
          "não ocorra o pagamento ou o recebimento de quaisquer valores.",
          "efetuada apenas por instituições intermediárias agindo em nome do ofertante."
        ],
        correta: 1
      }
    ];

    let provaEntregue = false;

    function atualizarProgresso() {
      const totalQuestoes = todasQuestoes.length;
      let respondidas = 0;

      for (let i = 0; i < totalQuestoes; i++) {
        if (document.querySelector(`input[name="q${i}"]:checked`)) {
          respondidas++;
        }
      }

      const progresso = (respondidas / totalQuestoes) * 100;
      document.getElementById('progressBar').style.width = `${progresso}%`;
    }

    function carregarProva() {
      const quizContainer = document.getElementById('quiz');
      quizContainer.innerHTML = '';

      todasQuestoes.forEach((questao, index) => {
        const div = document.createElement('div');
        div.className = 'question';

        // Adiciona o número e texto da pergunta
        const pergunta = document.createElement('p');
        pergunta.innerHTML = `<strong>Questão ${index + 1}</strong> - ${questao.pergunta.replace(/\n/g, '<br>')}`;
        div.appendChild(pergunta);

        // Adiciona a imagem se existir
        if (questao.imagem) {
          const imgContainer = document.createElement('div');
          imgContainer.className = 'question-image';

          const img = document.createElement('img');
          img.src = questao.imagem;
          img.alt = 'Imagem da questão';

          imgContainer.appendChild(img);
          div.appendChild(imgContainer);
        }

        // Container para alternativas
        const alternativasContainer = document.createElement('div');
        alternativasContainer.className = 'alternativas';

        // Adiciona as alternativas
        questao.alternativas.forEach((alt, i) => {
          const label = document.createElement('label');
          label.className = 'alternativa';

          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = `q${index}`;
          radio.value = i;
          radio.onchange = atualizarProgresso;

          const textoAlternativa = document.createElement('span');
          textoAlternativa.textContent = alt;

          label.appendChild(radio);
          label.appendChild(textoAlternativa);
          alternativasContainer.appendChild(label);
        });

        div.appendChild(alternativasContainer);
        quizContainer.appendChild(div);
      });

      document.querySelectorAll('.result').forEach(el => el.remove());
      provaEntregue = false;
      // Esconde o menu de resultados ao carregar nova prova
      document.getElementById('resultadoContainer').style.display = 'none';
      // Reseta a barra de progresso
      document.getElementById('progressBar').style.width = '0%';
    }

    function verificarProva() {
      if (provaEntregue) {
        alert("Você já verificou esta prova.");
        return;
      }

      const respostasUsuario = [];
      let todasRespondidas = true;

      for (let i = 0; i < todasQuestoes.length; i++) {
        const selecionada = document.querySelector(`input[name="q${i}"]:checked`);
        if (selecionada) {
          respostasUsuario[i] = parseInt(selecionada.value);
        } else {
          todasRespondidas = false;
          break;
        }
      }

      if (!todasRespondidas) {
        alert("Por favor, responda todas as questões antes de verificar.");
        return;
      }

      // Calcula os resultados
      let acertos = 0;
      todasQuestoes.forEach((questao, i) => {
        const correta = questao.correta;
        const respostaUsuario = respostasUsuario[i];

        if (respostaUsuario === correta) {
          acertos++;
        }
      });

      const porcentagem = ((acertos / todasQuestoes.length) * 100).toFixed(1);

      // Mostra o menu de resultados
      const resultadoContainer = document.getElementById('resultadoContainer');
      const resultadoTexto = document.getElementById('resultadoTexto');

      resultadoTexto.innerHTML = `🎯 Você acertou ${acertos} de ${todasQuestoes.length} questões (${porcentagem}%)`;
      resultadoContainer.style.display = 'block';

      // Rola a página para o topo para ver o resultado
      window.scrollTo({ top: 0, behavior: 'smooth' });

      // Marca as respostas corretas/incorretas
      const quizContainer = document.getElementById('quiz');
      todasQuestoes.forEach((questao, i) => {
        const div = quizContainer.children[i];
        const correta = questao.correta;
        const respostaUsuario = respostasUsuario[i];

        const resultado = document.createElement('div');
        if (respostaUsuario === correta) {
          resultado.className = 'result correct';
          resultado.innerHTML = '<i class="fas fa-check-circle"></i> Resposta correta!';
        } else {
          resultado.className = 'result incorrect';
          resultado.innerHTML = `<i class="fas fa-times-circle"></i> Resposta incorreta. <strong>Correta:</strong> ${questao.alternativas[correta]}`;
        }
        div.appendChild(resultado);
      });

      provaEntregue = true;
    }

    function recomecarProva() {
      carregarProva();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Inicia a prova quando a página carrega
    window.onload = carregarProva;
  </script>
</body>

</html>
